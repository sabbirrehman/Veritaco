<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Veritaco | Truth Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .gradient-text { background: linear-gradient(90deg, #fff, #666); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        /* Smooth scrolling for mobile */
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="text-gray-200 selection:bg-green-500/30">

    <nav class="sticky top-0 z-50 p-5 glass border-b border-white/10 flex justify-between items-center">
        <div>
            <h1 class="text-lg font-black tracking-widest gradient-text uppercase">Veritaco</h1>
            <p class="text-[9px] text-green-500 font-mono tracking-tighter uppercase">Verified Network v1.0</p>
        </div>
        <a href="https://github.com/[YOUR_USERNAME]/Veritaco/discussions/new?category=announcements" 
           class="bg-white text-black px-4 py-2 rounded-full text-xs font-bold hover:scale-105 transition-transform active:scale-95">
           + POST TRUTH
        </a>
    </nav>

    <main class="max-w-xl mx-auto p-4 space-y-6">
        
        <div class="p-6 rounded-2xl glass mb-8">
            <h2 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-2">Current Directive</h2>
            <p class="text-sm leading-relaxed text-gray-300">
                Welcome to a space where <span class="text-white font-semibold">evidence precedes opinion</span>. No algorithms. No toxicity. Just pure, real-time data from verified builders.
            </p>
        </div>

        <div class="space-y-4">
            <div class="flex items-center gap-2 px-2">
                <span class="h-1.5 w-1.5 rounded-full bg-green-500 animate-pulse"></span>
                <span class="text-[10px] font-bold text-gray-500 uppercase">Live Feed</span>
            </div>
            
            <div class="rounded-2xl overflow-hidden min-h-[400px]">
                <script src="https://giscus.app/client.js"
                    data-repo="[YOUR_USERNAME]/Veritaco"
                    data-repo-id="[YOUR_REPO_ID]"
                    data-category="Announcements"
                    data-category-id="[YOUR_CATEGORY_ID]"
                    data-mapping="pathname"
                    data-strict="0"
                    data-reactions-enabled="1"
                    data-emit-metadata="0"
                    data-input-position="top"
                    data-theme="transparent_dark"
                    data-lang="en"
                    crossorigin="anonymous"
                    async>
                </script>
            </div>
        </div>
    </main>

    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-xs glass rounded-full p-2 flex justify-around items-center border border-white/20">
        <button class="p-2 text-white">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
        </button>
        <div class="h-4 w-[1px] bg-white/10"></div>
        <a href="https://github.com/[YOUR_USERNAME]/Veritaco" class="p-2 text-gray-500 hover:text-white transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
            </svg>
        </a>
    </div>

</body>
</html>
