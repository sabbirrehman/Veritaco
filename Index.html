<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Veritas | The Truth Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-color: #000000; 
            color: #e5e7eb;
            font-family: system-ui, -apple-system, sans-serif;
        }
        /* Premium Glass Effect */
        .glass-panel { 
            background: rgba(20, 20, 20, 0.6); 
            backdrop-filter: blur(16px); 
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05); 
        }
        /* Hide scrollbar for a cleaner app look */
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="antialiased pb-24">

    <nav class="sticky top-0 z-50 px-5 py-4 glass-panel flex justify-between items-center border-b border-white/10">
        <div>
            <h1 class="text-xl font-black tracking-tighter text-white uppercase">Veritas Core</h1>
            <div class="flex items-center gap-1.5 mt-0.5">
                <span class="relative flex h-2 w-2">
                  <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                  <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                </span>
                <span class="text-[10px] font-mono text-emerald-500 uppercase tracking-widest">Network Live</span>
            </div>
        </div>
        
        <a href="https://github.com/Sabbirrehman/Veritaco/discussions/new?category=announcements" 
           class="bg-white text-black px-4 py-2 rounded-lg text-xs font-bold shadow-[0_0_15px_rgba(255,255,255,0.2)] active:scale-95 transition-all">
           + POST
        </a>
    </nav>

    <main class="max-w-md mx-auto p-4 mt-4">
        
        <div class="p-5 rounded-2xl glass-panel mb-6">
            <h2 class="text-[11px] font-bold text-gray-500 uppercase tracking-widest mb-2 border-b border-white/10 pb-2">The Standard</h2>
            <p class="text-sm text-gray-300 leading-relaxed">
                Welcome to the No.1 Ecosystem. No toxicity. No algorithms. Every post here is an evidence-backed truth stored permanently on the Git ledger.
            </p>
        </div>

        <div class="space-y-2">
            <h3 class="text-[11px] font-bold text-gray-500 uppercase tracking-widest px-2">Live Transmissions</h3>
            
            <div class="glass-panel p-2 rounded-2xl min-h-[500px]">
                
                <script src="https://giscus.app/client.js"
                    data-repo="Sabbirrehman/Veritaco"
                    data-repo-id="REPLACE_THIS_WITH_YOUR_REPO_ID"
                    data-category="Announcements"
                    data-category-id="REPLACE_THIS_WITH_YOUR_CATEGORY_ID"
                    data-mapping="pathname"
                    data-strict="0"
                    data-reactions-enabled="1"
                    data-emit-metadata="0"
                    data-input-position="top"
                    data-theme="transparent_dark"
                    data-lang="en"
                    crossorigin="anonymous"
                    async>
                </script>
                </div>
        </div>
    </main>

    <div class="fixed bottom-5 left-1/2 -translate-x-1/2 w-[85%] max-w-sm glass-panel rounded-2xl p-3 flex justify-around items-center border border-white/10 shadow-2xl z-50">
        <button class="p-2 text-white" onclick="window.scrollTo(0,0)">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
        </button>
        <div class="h-6 w-[1px] bg-white/10"></div>
        <a href="https://github.com/Sabbirrehman/Veritaco" class="p-2 text-gray-500 hover:text-white transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
        </a>
    </div>

</body>
</html>
